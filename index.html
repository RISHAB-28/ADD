<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="m1">
       <h1>All Items</h1>
       <h2 id="message"></h2>
    </div>
    
    <section class="cart">
      <div class="container">
        <div class="products" id="p"></div>
        <div class="details">
          <div class="d1">
            <h2>Cart Items</h2>
            <ul id="d">
              <li><h3>Empty Cart</h3></li>
            </ul>
          </div>
          <div class="d2">
            <h2>Billing</h2>
            <ul id="e">
              <li><span>Items(0)</span>  <span>$0</span></li>
              <li><span>Discount</span>  <span>$0</span></li>
              <li><span>Type Discount</span> <span>$0</span></li>
              <li><span><h3>Order Total</span>    <span>$0
              </h3></span></li>
            </ul>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
